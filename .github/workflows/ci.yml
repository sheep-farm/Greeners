name: CI Greeners

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test_and_coverage:
    name: Testar e Verificar
    runs-on: ubuntu-latest

    steps:
# 1. Baixa seu código
      - name: Checkout do código
        uses: actions/checkout@v4

      # --- ADICIONE ESTE BLOCO AQUI ---
      - name: Instalar dependências do sistema (OpenBLAS)
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev liblapack-dev gfortran
      # --------------------------------

      # 2. Instala o Rust
      - name: Instalar Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      # 3. Cache do Cargo (para acelerar builds futuros)
      - name: Cache do Cargo
        uses: swatinem/rust-cache@v2

      # 4. Formatação
      - name: Checar Formatação (cargo fmt)
        run: cargo fmt --all -- --check

      # 5. Linter (Clippy)
      - name: Linter (cargo clippy)
        run: cargo clippy -- -D warnings

      # 6. Rodar Testes Padrão
      - name: Rodar Testes (cargo test)
        run: cargo test --verbose

      # 7. Instalar Tarpaulin (Correção: Usando install-action para baixar o binário rápido)
      - name: Instalar Tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      # 8. Rodar Tarpaulin (Manualmente)
      - name: Checar Cobertura (Tarpaulin)
        run: cargo tarpaulin --ignore-tests --out Xml --verbose